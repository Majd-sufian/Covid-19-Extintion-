<!DOCTYPE html>
<html lang="en">
<head>
	<title>Covid-19</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />	
	<link rel="stylesheet" href="style.css">
    <script src="popup.js"></script>

</head>
<body>
	
    <div class="modal-header">
      <h1 class="logo">Covid-19 Tracker</h1>
    </div>
    <div class="modal-content">
      <p>Total Cases World: <span style="color: #F47027" id="cases">000000</span></p>
    </div>
    <div class="modal-icons" id="top-countries">
		<p class="countries">1- USA: <span style="color: #F47027">000000</span> Cases</p>
		<p class="countries">2- Spain: <span style="color: #F47027">000000</span> Cases</p>
		<p class="countries">3- Italy: <span style="color: #F47027">000000</span> Cases</p>
		<p class="countries">4- France: <span style="color: #F47027">000000</span> Cases</p>
		<p class="countries">43- <span id="user-country"></span>: <span style="color: #F47027">000000</span> Cases</p>
		<a class="Map-link" href="#">More Info</a>
    </div>



	<script src="index.js"></script>

</html>
